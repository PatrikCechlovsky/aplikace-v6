name: Generate icons.ts from ikons.md

on:
  push:
    paths:
      - 'ikons.md'
      - 'scripts/generate-icons-from-md.js'
      - '.github/workflows/generate-icons.yml'
  workflow_dispatch:

permissions:
  contents: write


jobs:
  generate-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate icons.ts from MD
        run: |
          node scripts/generate-icons-from-md.js

      - name: Commit icons.ts back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate icons.ts from ikons.md"
          file_pattern: "app/UI/icons.ts"
